<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="SimpleCalculatorStyles.css">
	<script src="SimpleCalculator.js"></script>
</head>

<body>
	<h1>Simple Calculator</h1>
	<input id="inp" type="text" readonly="">

	<div class="btns">
		<button>0</button>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>+</button>
		<button>-</button>
		<button>/</button>
		<button>*</button>
	</div>

	<button>=</button>
	<button>Clr</button>
	<button>Rst</button>
</body>
</html>
